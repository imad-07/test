<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/client/assets/img/favicon.ico"
      type="image/x-icon"
    />
    <title>Oops! Error</title>
    <!-- Style -->
    <link rel="stylesheet" href="/client/assets/css/main.css" />
    <link rel="stylesheet" href="/client/assets/css/error.css" />
    <!-- fontawesom -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <section class="error-container">
          <span> {{.StatusCode}} </span>
        </section>
        <h1>{{.ErrorMessage}}</h1>
        <p>{{.Description}}</p>
        <div class="link-container">
          <a href="javascript:history.back()" class="backbtn"
            ><i class="fa-solid fa-arrow-left"></i> Go Back</a
          >
        </div>
      </div>
    </main>
  </body>
</html>
