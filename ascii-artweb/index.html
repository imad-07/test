<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ascii-artweb</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="logo-container">
        <img class="logo" src="imgs/logo_.png" alt="Logo">
    </div>
    <div class="wrapper">
        <h1>text editor</h1>
        <form id="myForm" action="/submit" method="post">
            <div class="input">
                <input type="text" id="inputText" placeholder="your text here" name="text">
            </div>
            <fieldset>
                <legend>Choose a style:</legend>
                <input type="radio" class="standard" name="banner" value="standard.txt">
                <label for="standard">Standard</label><br>
                <input type="radio" class="standard" name="banner" value="shadow.txt">
                <label for="shadow">Shadow</label><br>
                <input type="radio" class="standard" name="banner" value="thinkertoy.txt">
                <label for="thinkertoy">Thinkertoy</label><br>
            </fieldset>
            <button class="button">Button</button>
        </form>
    </div>
</body>
</html>
