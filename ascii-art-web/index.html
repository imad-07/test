<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ascii-artweb</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="website icon" href="img/icon.png">
<body>
    <div class="logo-container">
      <img class="logo" src="img/logo_.png" alt="Logo">
    </div>
    <div class="login-box">
 
        <form id="myForm" action="/ascii-art" method="POST">
          <div class="user-box">
            <textarea name="text" id="textarea" required=""></textarea>
          </div>
          <div class="radio-buttons" >
            <label class="radio-button" required="">
              <input type="radio" name="banner" value="standard.txt">
              <div class="radio-circle"></div>
              <span class="radio-label">Standard</span>
            </label>
            <label class="radio-button">
              <input type="radio" name="banner" value="thinkertoy.txt">
              <div class="radio-circle"></div>
              <span class="radio-label">Thinker Toy</span>
            </label>
            <label class="radio-button">
              <input type="radio" name="banner" value="shadow.txt">
              <div class="radio-circle"></div>
              <span class="radio-label">Shadow</span>
            </label>
          </div>
          <button class="button">Magic</button>
        </form>
      </div>
</body>
</html>
